---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-dashboard-deployment
  namespace: audience-ns
  labels:
    app: react-dashboard
    component: frontend
    argocd.argoproj.io/instance: dev-audworkstream-react-dashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: react-dashboard
        component: frontend
    spec:
      containers:
      - name: react-dashboard
        # Using nginx with a simple HTML page for demo - replace with your React app image
        image: nginx:alpine
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: NODE_ENV
          value: "development"
        - name: REACT_APP_API_BASE_URL
          value: "https://dev.lionis.ai/api/v2"
        - name: REACT_APP_ENVIRONMENT
          value: "development"
        - name: REACT_APP_VERSION
          value: "1.0.0"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: env-config
          mountPath: /usr/share/nginx/html/config.js
          subPath: config.js
        - name: demo-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 101
      volumes:
      - name: nginx-config
        configMap:
          name: react-dashboard-nginx-config
      - name: env-config
        configMap:
          name: react-dashboard-env-config
      - name: demo-content
        configMap:
          name: react-dashboard-demo-content
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101

