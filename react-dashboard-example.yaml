---
# Service
apiVersion: v1
kind: Service
metadata:
  name: react-dashboard-svc
  namespace: audience-ns
  labels:
    app: react-dashboard
    component: frontend
    argocd.argoproj.io/instance: dev-audworkstream-react-dashboard
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: react-dashboard
  sessionAffinity: None

---
# VirtualService (Istio)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: react-dashboard-vs
  namespace: default
  labels:
    argocd.argoproj.io/instance: dev-audworkstream-react-dashboard
spec:
  gateways:
  - istio-ingressgw-shared-dev-eastus2-001
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /web/dashboard
    route:
    - destination:
        host: react-dashboard-svc.audience-ns.svc.cluster.local
        port:
          number: 3000
    headers:
      response:
        add:
          X-App-Name: react-dashboard
          X-App-Version: "1.0.0"

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: react-dashboard-hpa
  namespace: audience-ns
  labels:
    app: react-dashboard
    component: frontend
    argocd.argoproj.io/instance: dev-audworkstream-react-dashboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: react-dashboard-deployment
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: react-dashboard-pdb
  namespace: audience-ns
  labels:
    app: react-dashboard
    component: frontend
    argocd.argoproj.io/instance: dev-audworkstream-react-dashboard
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: react-dashboard
